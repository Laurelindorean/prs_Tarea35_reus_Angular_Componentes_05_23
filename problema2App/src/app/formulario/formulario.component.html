<div class="container">
  <br /><br />
  <div class="starter-template">
    <div class="row">
      <div class="col-md-12 mt-5" style="text-align: center">
        <h1>{{ tituloContacto }}</h1>

        <br /><br />
        <form [formGroup]="formulario" (ngSubmit)="addClient()">
          <div class="d-flex mb-3 justify-content-evenly align-items-center etiqueta">
            <label for="nombre" class="form-label fw-bold pe-3">Nombre</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombre"
              id="nombre"
              placeholder="Nombre y Apellido"
              required
              [class.is-invalid]="
                formulario.get('nombre')?.invalid &&
                formulario.get('nombre')?.touched
              "
              [class.is-valid]="formulario.get('nombre')?.valid && formulario.get('nombre')?.touched"
            />
            <div class="invalid-feedback text-danger" *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched">Introduzca su nombre y apellido</div>
          </div>
          <div class="d-flex mb-3 justify-content-evenly align-items-center">
            <label for="email" class="form-label fw-bold pe-3">Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder="ejemplo@dominio.com"
              required
              [class.is-invalid]="
                formulario.get('email')?.invalid &&
                formulario.get('email')?.touched
              "
              [class.is-valid]="formulario.get('email')?.valid && formulario.get('email')?.touched"
            />
            <div class="invalid-feedback text-danger" *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched">Introduzca un email válido</div>
          </div>
          <div class="d-flex mb-3 justify-content-evenly align-items-center">
            <label for="mensaje" class="form-label fw-bold pe-3">Mensaje</label>
            <textarea class="form-control" name="mensaje" id="mensaje" rows="3" formControlName="mensaje" required [class.is-invalid]="
            formulario.get('mensaje')?.invalid &&
            formulario.get('mensaje')?.touched
          "
          [class.is-valid]="formulario.get('mensaje')?.valid && formulario.get('mensaje')?.touched"></textarea>
            <div class="invalid-feedback text-danger" *ngIf="formulario.get('mensaje')?.invalid && formulario.get('mensaje')?.touched">Introduzca un mensaje</div>
          </div>
          <div class="d-flex mb-3 justify-content-evenly align-items-center">
            <label for="inputValidation" class="form-label fw-bold pe-3">1+3=?</label>
            <input
              type="number"
              class="form-control"
              formControlName="validacion"
              id="inputValidation"
              placeholder="Respuesta"
              required
              pattern="4"
              [class.is-invalid]="
                formulario.get('validacion')?.invalid &&
                formulario.get('validacion')?.touched
              "
              [class.is-valid]="formulario.get('validacion')?.valid && formulario.get('validacion')?.touched"
            />
            <div class="invalid-feedback text-danger" *ngIf="formulario.get('validacion')?.invalid && formulario.get('validacion')?.touched">Validación anti-spam incorrecta</div>
          </div>


          <div class="col">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="formulario.invalid"
              style="margin-top: 35px"
            >
              Enviar
            </button>
          </div>
        </form>
        <app-resultado-formulario *ngIf="formValues && formValues.length" [formValues] = "formValues"></app-resultado-formulario>
      </div>
    </div>
  </div>
</div>
